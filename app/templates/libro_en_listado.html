<!--Genera las entrada de un libro recibe TITULO, AUTOR, RUTA DE LA TAPA-->

{% macro genera_item_libro(titulo, autor, ruta_tapa) -%}
  <a class="file">
    <div class="image is-3by2">
      <img src="{{ ruta_tapa }}">
    </div>
    <div class="name">{{ autor }}</div>
    <div class="timestamp">{{ autor }}</div>
  </a>
{% endmacro %}
